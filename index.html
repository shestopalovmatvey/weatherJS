<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="block__search">
            <span class="material-symbols-outlined map">
                location_on
            </span>
            <input type="text" placeholder="Enter your city..." class="input__location">
            <button class="btn__search">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>
        
        <div class="not__found">
            <img src="img/404.png" alt="Eror: 404" class="img__eror">
            <p>Ops! Ð¡ouldn't find your location.</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <div class="text">
                    <span class="material-symbols-outlined logo__humidity">
                        humidity_low
                    </span>
                    <div class="value__humidity">
                        <span class="text__humidity">80%</span>
                        <p>Humidity:</p>
                    </div>
                </div>
            </div>
            <div class="wind">
                <div class="text">
                    <span class="material-symbols-outlined logo__wind">
                        air
                    </span>
                    <div class="value__wind">
                        <span class="text__wind">80%</span>
                        <p>Wind Speed:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
